# Site Settings
title: Obsidian Owl Engineering
tagline: AI Development Workflows & Architecture
description: Exploring the intersection of AI and software development through real-world experience.
url: "https://obsidian-owl.github.io"
baseurl: "/engineering-blog"
author: Daniel McCarthy
email: macmilky1@gmail.com

# _config.yml
remote_theme: mmistakes/minimal-mistakes@4.27.1

minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "default", "dirt", "neon", "mint", "plum", "sunrise"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Navigation
nav_enabled: true

# Site Author
author:
  name: "Daniel McCarthy"
  bio: "Full-stack developer exploring AI-assisted development workflows"
  location: "Sydney, Australia"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:macmilky1@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Obsidian-Owl"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/daniel-mccarthy-87458920/"

# Reading time
reading_time: true
show_date: true

# Pagination
paginate: 5
paginate_path: /page:num/

# Include
include:
  - _pages

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Search
search: true
search_full_content: true
search_provider: lunr

# Analytics (optional - add your tracking ID)
analytics:
  provider: false # Set to 'google-gtag' or 'google-universal' when ready

# Comments (optional - configure Giscus when ready)
comments:
  provider: false # Set to 'giscus' when configured

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "On this page"
      toc_icon: "list"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
