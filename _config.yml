# Site Settings
title: Obsidian Owl Engineering
tagline: AI Development Workflows & Architecture
description: Exploring the intersection of AI and software development through real-world experience.
url: "https://obsidian-owl.github.io"
baseurl: "/engineering-blog"
author: Daniel McCarthy
email: macmilky1@gmail.com

# Use remote theme (this works with GitHub Pages!)
remote_theme: "mmistakes/minimal-mistakes-jekyll@4.26.2"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist  
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# Theme Settings
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "default", "dirt", "neon", "mint", "plum", "sunrise"
locale: "en-AU"
title_separator: "|"
name: "Daniel McCarthy"
description: "AI Development Workflows & Architecture"
masthead_title: "Obsidian Owl"
breadcrumbs: true
words_per_minute: 200

# Site Author
author:
  name: "Daniel McCarthy"
  bio: "Full-stack developer exploring AI-assisted development workflows"
  location: "Sydney, Australia"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:macmilky1@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Obsidian-Owl"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/daniel-mccarthy-87458920/"

# Reading time
reading_time: true

# Comments (using GitHub issues)
comments:
  provider: "giscus"
  giscus:
    repo_id: "R_kgDOPIuEkg" # Get from https://giscus.app
    category_name: "General"
    category_id: "DIC_kwDOPIuEks4CsrE_"
    mapping: "pathname"
    strict: "0"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: "top"
    theme: "dark"
    lang: "en"

# Analytics
analytics:
  provider: false # Set to 'google-gtag' when ready
  google:
    tracking_id: # your Google Analytics ID

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true

paginate: 10
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
