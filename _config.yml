# Chirpy Theme Configuration
# https://github.com/cotes2020/jekyll-theme-chirpy

# Site Settings
lang: en
timezone: Australia/Sydney

title: Obsidian Owl Engineering
tagline: AI Development Workflows & Architecture
description: Exploring the intersection of AI and software development through real-world experience.

url: "https://obsidian-owl.github.io"
baseurl: "/engineering-blog"

# GitHub repository (for edit links)
github:
  username: Obsidian-Owl

# Social/Author
social:
  name: Daniel McCarthy
  email: macmilky1@gmail.com
  links:
    - https://github.com/Obsidian-Owl
    - https://www.linkedin.com/in/daniel-mccarthy-87458920/

# Avatar (profile image shown in sidebar)
avatar: /assets/img/avatar.png

# Theme mode: light, dark, or blank for auto
theme_mode: dark

# Analytics (optional)
# google_analytics:
#   id: ""

# Theme
theme: jekyll-theme-chirpy

# Pagination
paginate: 10

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Collections (REQUIRED for _tabs to work)
collections:
  tabs:
    output: true
    sort_by: order

# Kramdown settings (REQUIRED for proper markdown/footnotes)
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true

# Post permalink format
permalink: /posts/:title/

# Sass/SCSS
sass:
  style: compressed

# Compress HTML (for production)
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Exclude from processing
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Jekyll Archives
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Post defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      math: false
      mermaid: false
  - scope:
      path: _tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/js/dist
    values:
      swcache: true
